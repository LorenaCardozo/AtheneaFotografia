<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/logoNegro2_2.png">   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300&family=Roboto:ital,wght@0,300;1,100;1,500&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">     

    <link rel="stylesheet" href="../estilos/estilo.css"> 
    <title>Athenea Fotografía</title>
</head>
<body>
    <div class="grilla">
        <header class="contenedor-cabecera">
            <a href="../index.html"><img class="logo" src="../assets/img/logoNegro2_3.png" alt="Logo"></a>
            <nav>
                <ul class="lista-menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="#">Nuestro Trabajo</a></li>
                    <li><a href="./quienes.html">Quiénes Somos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main class="contenedor-cuerpo">
            <h1>Nuestro Trabajo</h1>
            
            <section class="galeria-foto">
                <div data-aos="flip-right" class="foto-izq-fila1">
                    <img class="img-trabajo" src="../assets/img/foto9_1.jpg" alt="joven posando en tranquera">            
                </div>
                <div data-aos="flip-left" class="foto-der-vertical">
                    <img class="img-trabajo" src="../assets/img/foto5_1.jpg" alt="muchacha posando junto a un arbol">
                </div>                            
                <div data-aos="flip-right" class="foto-izq-fila2">
                    <img class="img-trabajo" src="../assets/img/foto2_1.jpg" alt="imagen de chica con bengala color rosa junto a pared con graffiti colorido.">                        
                </div>
                <div data-aos="flip-left" class="foto-izq-fila3">
                    <img class="img-trabajo" src="../assets/img/foto7.jpg" alt="Imagen de muchacha recostada sobre una mesa espejada.">
                </div>
                <div data-aos="flip-right" class="foto-der-fila3">
                    <img class="img-trabajo" src="../assets/img/Foto8.jpg" alt="Foto de chica posando junto a una bicicleta">            
                </div>                
                <div data-aos="flip-left" class="foto-izq-vertical">
                    <img class="img-trabajo" src="../assets/img/foto6_1.jpg" alt="Foto de chica en un paisaje otoñal.">            
                </div>
                <div data-aos="flip-right" class="foto-der-fila4">
                    <img class="img-trabajo" src="../assets/img/foto3.jpg" alt="Imagen de joven sentada en la vereda.">
                </div>                    
                <div data-aos="flip-left" class="foto-der-fila5">
                    <img class="img-trabajo" src="../assets/img/foto4.jpg" alt="Foto de chica posando en una avenida de la ciudad.">
                </div>                 
            </section>

            <section class="galeria-video">
                <div class="contenedor-video-izq">
                    <iframe class="video-trabajo" title="vimeo-player" src="https://player.vimeo.com/video/287324221?h=8da5e8506d" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="contenedor-video-der">
                    <iframe class="video-trabajo" title="vimeo-player" src="https://player.vimeo.com/video/270518976?h=6e5e303dd1" frameborder="0" allowfullscreen></iframe>
                </div>
            </section>
        </main>

        <footer class="contenedor-footer">
            <section class="redes">
                <h4>Encontranos en las redes sociales</h4>            
                <ul class="lista-redes">
                    <li><a href="http:\\www.facebook.com" target="_blank"><img class="img-redes" src="../assets/img/facebook.png" alt="facebook"></a></li>
                    <li><a href="http:\\www.instagram.com" target="_blank"><img class="img-redes" src="../assets/img/instagram.png" alt="instagram"></a></li>
                    <li><a href="http:\\www.vimeo.com" target="_blank"> <img class="img-redes" src="../assets/img/vimeo.png" alt="vimeo"></a></li>
                </ul>
            </section>

            <section class="footer-menu">
                <ul class="footer-lista-menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="#">Nuestro Trabajo</a></li>
                    <li><a href="./quienes.html">Quiénes Somos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </section>
        
        </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>   
    <script>AOS.init();</script>    
</body>
</html>
